<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#0A0E0F"/>
  
  <!-- Buildings -->
  <rect x="50" y="180" width="60" height="70" fill="#1A2526" stroke="#D4A017" stroke-width="1"/>
  <rect x="150" y="160" width="80" height="90" fill="#1A2526" stroke="#D4A017" stroke-width="1"/>
  <rect x="280" y="170" width="70" height="80" fill="#1A2526" stroke="#D4A017" stroke-width="1"/>
  
  <!-- Windows (glowing) -->
  <rect x="65" y="200" width="12" height="15" fill="#FFD700" opacity="0.8"/>
  <rect x="85" y="200" width="12" height="15" fill="#FFD700" opacity="0.8"/>
  <rect x="170" y="180" width="15" height="20" fill="#FFD700" opacity="0.8"/>
  <rect x="195" y="180" width="15" height="20" fill="#FFD700" opacity="0.8"/>
  <rect x="300" y="190" width="12" height="15" fill="#FFD700" opacity="0.8"/>
  <rect x="320" y="190" width="12" height="15" fill="#FFD700" opacity="0.8"/>
  
  <!-- Fog effect -->
  <ellipse cx="200" cy="280" rx="200" ry="30" fill="#C0C0C0" opacity="0.4"/>
  <ellipse cx="100" cy="270" rx="80" ry="15" fill="#C0C0C0" opacity="0.3"/>
  <ellipse cx="320" cy="275" rx="60" ry="12" fill="#C0C0C0" opacity="0.3"/>
  
  <!-- Street lamps -->
  <line x1="120" y1="250" x2="120" y2="200" stroke="#8B4513" stroke-width="3"/>
  <circle cx="120" cy="200" r="8" fill="#FFD700" opacity="0.9"/>
  
  <line x1="250" y1="250" x2="250" y2="205" stroke="#8B4513" stroke-width="3"/>
  <circle cx="250" cy="205" r="8" fill="#FFD700" opacity="0.9"/>
  
  <text x="200" y="290" text-anchor="middle" font-family="serif" font-size="18" fill="#C0C0C0">Foggy Backlund Streets</text>
</svg>